<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game: Toy Room Treasures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New Toy Room Treasures theme */
            --primary-color: #3498db; /* Blue */
            --primary-dark: #2980b9;
            --accent-color: #f1c40f; /* Yellow */
            --secondary-color: #e74c3c; /* Red */
            --background-gradient: linear-gradient(135deg, #FFF7E0 0%, #FFE0B2 100%); /* Light orange gradient */
            --container-bg: rgba(255, 255, 255, 0.96);
            --text-color: #34495e; /* Dark Blue-Gray */
            --light-text: #95a5a6; /* Gray */
            --success-color: #2ecc71; /* Green */
            --error-color: #e74c3c;
            --border-color: #fdebd0;
            --light-bg-highlight: #fef9e7;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Baloo 2', cursive;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            color: var(--text-color);
        }
        #effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #game-container {
            text-align: center;
            background: var(--container-bg);
            padding: 25px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 680px;
            position: relative;
            border: 2px solid #fff;
            z-index: 1;
        }
        h1 {
            font-size: clamp(28px, 6vw, 40px);
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }
        p {
            font-size: clamp(16px, 4.2vw, 18px);
            line-height: 1.6;
            margin-top: 0;
        }
        #vietnamese-translation {
            font-size: clamp(18px, 5vw, 22px);
            font-weight: 700;
            color: var(--primary-dark);
            margin: 20px 0 10px 0;
            padding: 10px 15px;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            min-height: 30px;
            user-select: none;
        }
        input[type="text"] {
            padding: 14px 20px;
            font-size: clamp(16px, 4.5vw, 18px);
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            box-sizing: border-box;
            font-family: 'Baloo 2', cursive;
            font-weight: 600;
            background-color: #FFF;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: clamp(15px, 4.2vw, 17px);
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Baloo 2', cursive;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .btn-play { background-color: var(--secondary-color); }
        .btn-play:hover:not(:disabled) { background-color: #c0392b; transform: translateY(-2px); }

        .btn-check { background-color: var(--primary-color); }
        .btn-check:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        
        .btn-hint { background-color: var(--accent-color); color: var(--text-color); }
        .btn-hint:hover:not(:disabled) { background-color: #f39c12; transform: translateY(-2px); }
        
        .btn-reset { background-color: var(--light-text); }
        .btn-reset:hover:not(:disabled) { background-color: #7f8c8d; transform: translateY(-2px); }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        #hint {
            color: var(--text-color);
            font-style: italic;
            font-weight: 600;
            margin-top: 15px;
            font-size: clamp(14px, 3.8vw, 16px);
            user-select: none;
            line-height: 1.5;
            min-height: 22px;
        }
        .progress-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--light-bg-highlight);
            border-radius: 12px;
            padding: 10px 15px;
            margin-top: 20px;
        }
        .progress-display p {
            font-size: clamp(18px, 4.5vw, 20px);
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
        }
        #result {
            font-size: clamp(16px, 4.2vw, 19px);
            font-weight: 600;
            margin-top: 15px;
            min-height: 27px;
        }
        .particle {
            position: absolute;
            opacity: 0;
            font-size: 28px;
            will-change: transform, opacity;
        }
        .modal {
            display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fff; color: var(--text-color); margin: auto; padding: 20px; border: 1px solid var(--border-color);
            width: 90%; max-width: 600px; border-radius: 16px; max-height: 80vh; overflow-y: auto;
        }
        .modal-content h2 { color: var(--primary-dark); }
        .modal-content ul { list-style: none; padding: 0; }
        .modal-content li { background: var(--light-bg-highlight); border-radius: 8px; padding: 10px; margin-bottom: 10px; text-align: left; border: 1px solid var(--border-color); }
        .modal-content li strong { color: var(--primary-dark); }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="effect-container"></div>
    <div id="game-container">
        <h1>Welcome to Toy Room Treasures!</h1>
        <p>Please enter your name to start.</p>
        <input type="text" id="playerNameInput" placeholder="Your Name">
        <button class="btn-check" onclick="submitName()">Start Game</button>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeReviewModal()">&times;</span>
            <h2>Xem lại lỗi sai</h2>
            <ul id="mistakeList"></ul>
        </div>
    </div>

    <script>
        const sentences = [
            // This is / That is
            { en: "This is my bag.", vi: "Đây là cặp của tôi." },
            { en: "This is my book.", vi: "Đây là sách của tôi." },
            { en: "This is my pen.", vi: "Đây là bút của tôi." },
            { en: "This is my chair.", vi: "Đây là ghế của tôi." },
            { en: "This is my hat.", vi: "Đây là mũ của tôi." },
            { en: "That is my house.", vi: "Kia là nhà của tôi." },
            { en: "That is my school.", vi: "Kia là trường của tôi." },
            { en: "That is my mom.", vi: "Kia là mẹ của tôi." },
            { en: "That is my dad.", vi: "Kia là bố của tôi." },
            { en: "That is my toy.", vi: "Kia là đồ chơi của tôi." },
            { en: "This is my table.", vi: "Đây là bàn của tôi." },
            { en: "This is my cup.", vi: "Đây là cốc của tôi." },
            { en: "This is my plate.", vi: "Đây là đĩa của tôi." },
            { en: "This is my toy car.", vi: "Đây là ô tô đồ chơi của tôi." },
            { en: "This is my teddy bear.", vi: "Đây là gấu bông của tôi." },
            { en: "That is my school bag.", vi: "Kia là cặp đi học của tôi." },
            { en: "That is my playground.", vi: "Kia là sân chơi của tôi." },
            { en: "That is my ball.", vi: "Kia là quả bóng của tôi." },
            { en: "That is my bike.", vi: "Kia là xe đạp của tôi." },
            { en: "That is my bed.", vi: "Kia là giường của tôi." },
            // I have
            { en: "I have a cat.", vi: "Tôi có một con mèo." },
            { en: "I have a dog.", vi: "Tôi có một con chó." },
            { en: "I have a ball.", vi: "Tôi có một quả bóng." },
            { en: "I have a kite.", vi: "Tôi có một con diều." },
            { en: "I have a bike.", vi: "Tôi có một chiếc xe đạp." },
            { en: "I have a doll.", vi: "Tôi có một con búp bê." },
            { en: "I have a red bag.", vi: "Tôi có một chiếc cặp màu đỏ." },
            { en: "I have two pencils.", vi: "Tôi có hai cây bút chì." },
            { en: "I have three books.", vi: "Tôi có ba quyển sách." },
            { en: "I have ten pencils.", vi: "Tôi có mười cây bút chì." },
            { en: "I have a red apple.", vi: "Tôi có một quả táo đỏ." },
            { en: "I have a yellow hat.", vi: "Tôi có một chiếc mũ màu vàng." },
            { en: "I have a blue pen.", vi: "Tôi có một cây bút màu xanh." },
            { en: "I have a big ball.", vi: "Tôi có một quả bóng to." },
            { en: "I have a small kite.", vi: "Tôi có một con diều nhỏ." },
            { en: "I have a happy family.", vi: "Tôi có một gia đình hạnh phúc." },
            { en: "I have two eyes.", vi: "Tôi có hai mắt." },
            { en: "I have two hands.", vi: "Tôi có hai tay." },
            { en: "I have ten fingers.", vi: "Tôi có mười ngón tay." },
            { en: "I have a new book.", vi: "Tôi có một quyển sách mới." }
        ];
        let playerName = '';
        let incorrectAnswers = [];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;
        const TOTAL_SENTENCES = sentences.length;

        function showBouncingToysEffect() {
            const container = document.getElementById('effect-container');
            const toys = ['🧸', '🚗', '⚽', '🪁', '🚀', '🎁'];
            for (let i = 0; i < 15; i++) {
                const toy = document.createElement('div');
                toy.className = 'particle';
                toy.textContent = toys[Math.floor(Math.random() * toys.length)];
                container.appendChild(toy);

                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 1500 + 1000;
                
                toy.style.left = `${startX}px`;
                toy.style.top = `-40px`;
                
                const animation = toy.animate([
                    { transform: 'translateY(-40px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight * 0.5}px) rotate(180deg)`, opacity: 1, offset: 0.5, easing: 'ease-in' },
                    { transform: `translateY(${window.innerHeight * 0.3}px) rotate(360deg)`, opacity: 1, offset: 0.75, easing: 'ease-out' },
                    { transform: `translateY(${window.innerHeight + 40}px) rotate(450deg)`, opacity: 0, offset: 1, easing: 'ease-in' }
                ], {
                    duration: duration,
                    delay: Math.random() * 300
                });
                
                animation.onfinish = () => toy.remove();
            }
        }

        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => { isPlaying = false; };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => { if (!isPlaying) playSentence(); }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
        }

        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;
            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            const normalizeApostrophes = (str) => str.replace(/[’‘`]/g, "'");

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence.en)) {
                stopAutoPlay();
                checkBtn.disabled = true;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Chính xác!";
                result.className = 'correct';
                showBouncingToysEffect();
                if (wrongAttempts < 2) {
                    completedCount++;
                    document.getElementById('score-counter').textContent = `Điểm: ${completedCount}`;
                }
                wrongAttempts = 0;
                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        let reviewButtonHTML = '';
                        if (incorrectAnswers.length > 0) {
                            reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem lại lỗi sai</button>`;
                        }
                        document.getElementById('game-container').innerHTML = `<h1>Chúc mừng, ${playerName}!</h1><p>Bạn đã đạt được ${completedCount} trên ${TOTAL_SENTENCES} điểm!</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Chơi lại</button>${reviewButtonHTML}</div>`;
                    } else {
                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Không đúng, thử lại nhé! (Còn ${3 - wrongAttempts} lần thử)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    checkBtn.disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('playSoundBtn').disabled = true;
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push(currentSentence);
                    }
                    wrongAttempts = 0;
                    result.textContent = "Chuyển sang câu tiếp theo...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                             let reviewButtonHTML = '';
                            if (incorrectAnswers.length > 0) {
                                reviewButtonHTML = `<button class="btn-hint" onclick="showReviewModal()">Xem lại lỗi sai</button>`;
                            }
                            document.getElementById('game-container').innerHTML = `<h1>Trò chơi kết thúc, ${playerName}!</h1><p>Bạn đã đạt được ${completedCount} trên ${TOTAL_SENTENCES} điểm.</p><div class="button-group"><button class="btn-check" onclick="resetGame()">Chơi lại</button>${reviewButtonHTML}</div>`;
                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                const currentData = sentences[currentSentenceIndex];
                document.getElementById('userInput').value = '';
                document.getElementById('vietnamese-translation').textContent = currentData.vi;
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('question-counter').textContent = `Câu ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
                document.getElementById('score-counter').textContent = `Điểm: ${completedCount}`;
                const checkBtn = document.getElementById('checkBtn');
                if (checkBtn) checkBtn.disabled = false;
                const hintBtn = document.getElementById('hintBtn');
                if (hintBtn) hintBtn.disabled = false;
                const playSoundBtn = document.getElementById('playSoundBtn');
                if (playSoundBtn) playSoundBtn.disabled = false;
            }
        }

        function showHint() {
            document.getElementById('hint').innerHTML = `Gợi ý: ${sentences[currentSentenceIndex].en}`;
        }
        
        function clearHint() {
            const hintEl = document.getElementById('hint');
            if(hintEl) {
                hintEl.innerHTML = '';
            }
        }

        function submitName() {
            const nameInput = document.getElementById('playerNameInput');
            playerName = nameInput.value.trim();
            if (playerName) {
                startGame();
            } else {
                alert("Vui lòng nhập tên của bạn!");
            }
        }

        function startGame() {
            wrongAttempts = 0;
            currentSentenceIndex = 0;
            completedCount = 0;
            incorrectAnswers = [];
            const currentData = sentences[currentSentenceIndex];
            document.getElementById('game-container').innerHTML = `
                <h1>Toy Room Treasures</h1>
                <p>Listen and type what you hear.<span class="instruction-vi">Hãy lắng nghe và gõ lại câu bạn nghe được.</span></p>
                <p id="vietnamese-translation">${currentData.vi}</p>
                <input type="text" id="userInput" placeholder="Gõ câu trả lời tại đây...">
                <div class="button-group">
                    <button id="playSoundBtn" class="btn-play" onclick="playSentence()">&#9658; Nghe lại</button>
                    <button id="checkBtn" class="btn-check" onclick="checkAnswer()">Kiểm tra</button>
                    <button id="hintBtn" class="btn-hint" onclick="showHint()">Gợi ý</button>
                    <button id="resetBtn" class="btn-reset" onclick="resetGame()">Chơi lại</button>
                </div>
                <div class="progress-display">
                    <p id="question-counter">Câu ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}</p>
                    <p id="score-counter">Điểm: ${completedCount}</p>
                </div>
                <p id="hint"></p>
                <p id="result"></p>
            `;
            const userInputEl = document.getElementById('userInput');
            userInputEl.addEventListener('keypress', handleKeyPress);
            userInputEl.addEventListener('focus', clearHint);

            const translationEl = document.getElementById('vietnamese-translation');
            if (translationEl) {
                translationEl.addEventListener('copy', (event) => event.preventDefault());
            }

            playSentence();
            startAutoPlay();
        }

        function resetGame() {
            stopAutoPlay();
            speechSynthesis.cancel();
            document.getElementById('game-container').innerHTML = `
                <h1>Welcome to Toy Room Treasures!</h1>
                <p>Please enter your name to start.</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" value="${playerName}">
                <button class="btn-check" onclick="submitName()">Start Game</button>
            `;
        }
        
        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');
            list.innerHTML = '';
            incorrectAnswers.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Đúng:</strong> ${item.en}<br><em>${item.vi}</em>`;
                list.appendChild(listItem);
            });
            modal.style.display = 'flex';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
    </script>
</body>
</html>
